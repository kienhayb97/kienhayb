<div class="container">
  <div class="post-comments">
    <form *ngIf="token.getToken()" [formGroup]="formComment" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Bình luận của bạn</label>
        <textarea class="form-control" formControlName="content" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-info">Gửi</button>
    </form>
    <div *ngIf="!token.getToken()">
      <div class="text-center text-secondary">
        <h6>Bạn cần đăng nhập trước khi có thể bình luận. <a  [routerLink]="'/login'">Đăng nhập!</a></h6>
      </div>
    </div>
    <div class="comments-nav">
      <ul class="nav nav-pills">
        <li role="presentation" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
             aria-expanded="false" *ngIf="commentList">
            {{commentList.length}} Bình luận <span class="caret"></span>
          </a>
        </li>
      </ul>
    </div>
    <div class="row" *ngFor="let comment of commentList">
      <app-comment [comment]="comment" (updateList)="updateCommentList()"></app-comment>
    </div>
  </div>
</div>
